<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <script>
      function order(){
        var name = $('#order-name').val();
        var number = $('#order-number').val();
        var address = $('#order-address').val();
        var phone = $('#order-phone').val();

        $.ajax({
          type: "POST",
          url: "/order",
          data: {name_give: name, number_give: number, address_give: address, phone_give: phone},
          success: function(result){
            if (result['result'] == 'success'){
              alert('주문 매우 성공적!');
              window.location.reload();
            } else {
              alert('엥, 주문에 실패했어요ㅠㅠ 다시 시도해주세여');
              window.location.reload();
            }
          }
        })
      }
      
    </script>

    <title>[과제]상품팔기!</title>

  </head>
  <body>
    <!-- 상품 사진-->
    <div class="img-form">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{ url_for('static', filename='img/order1.png') }}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static', filename='img/order2.png') }}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static', filename='img/order3.png') }}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    
    <!-- 상품 제목 -->
    <div class="subject">
      <h1 style="display: inline;">드림이 냥냥펀치 안마봉</h1> <h6 style="display: inline;">가격: 19,800원 / 개</h6>
      <p></p><p>
        드림이의 냥냥펀치로 근육통을 풀어보아요. 드림이의 영광스러운 냥냥펀치에 당신의 피로감은 -99999!!!!!<br>드림이의 냥냥펀치는 소중하므로 1인 최대 3개까지 구매 가능합니다.
      </p>
      <h1>주문하기</h1>
      <fieldset>
        <p>
          <label>주문자 성함: </label>
          <input id=order-name type="text">
        </p>
        <p>
          <label>수량: </label>
          <select id=order-number name="number">
            <option value="">수량 선택</option>
            <option value="1">1개</option>
            <option value="2">2개</option>
            <option value="3">3개</option>
          </select>
        </p>
        <p>
          <label>주소: </label>
          <input id=order-address type="text">
        </p>
        <p>
          <label>전화번호: </label>
          <input id=order-phone type="number">
        </p>
      </fieldset>
      <p align="center">
        <button id=btn-order type="button" class="btn btn-secondary" onclick="order()">주문하기</button>
      </p>
    </div>

  </body>
</html>
